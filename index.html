<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-wrapper">
        <h1>Formulir Pendaftaran</h1>
        <p>Setelah mengirim formulir, kamu akan diarahkan ke halaman pembayaran sebesar Rp100rb untuk mengamankan kuotamu sebelum kursi penuh!</p>
    </div>

    <div class="container">
        <form>
            <h2>Pilih Program yang Ingin Diambil</h2>

            <!-- Pilihan Program -->
            <label for="program">Pilih Program</label>
            <select id="program">
                <option>Kelas Ringan</option>
                <option>Kelas Sedang</option>
                <option>Kelas Berat</option>
            </select>

            <div class="flex-row">
                <!-- Lokasi -->
                <div class="f-full">
                    <label for="location">Pilih Lokasi</label>
                    <select id="location">
                        <option>Lokasi 1</option>
                        <option>Lokasi 2</option>
                        <option>Lokasi 3</option>
                    </select>
                </div>

                <!-- Batch -->
                <div class="f-full">
                    <label for="batch">Pilih Batch</label>
                    <select id="batch">
                        <option>Batch 1</option>
                        <option>Batch 2</option>
                        <option>Batch 3</option>
                    </select>
                </div>
            </div>

            <h3>Informasi Data Diri</h3>

            <!-- Nama Depan -->
            <label for="first-name">Nama Depan:</label>
            <input type="text" id="first-name" placeholder="Masukkan nama depan">

            <!-- Nama Belakang -->
            <label for="last-name">Nama Belakang:</label>
            <input type="text" id="last-name" placeholder="Masukkan nama belakang">

            <div class="flex-row">
                <!-- Email -->
                <div class="f-full">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Masukkan email">
                </div>

                <!-- Jenis Kelamin -->
                <div class="f-full">
                    <label for="gender">Jenis Kelamin:</label>
                    <select id="gender">
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </div>
            </div>

            <!-- Alamat -->
            <label for="address">Alamat Lengkap:</label>
            <textarea id="address" placeholder="Masukkan alamat lengkap"></textarea>

            <div>
                <input type="checkbox" id="terms">
                <label for="terms">Dengan mengirim formulir ini saya menyetujui Syarat dan Ketentuan untuk mengikuti program yang saya daftarkan.</label>
            </div>

            <!-- Tombol -->
            <div class="flex-row">
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
